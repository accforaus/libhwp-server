server:
  port: 3030
  tomcat:
    uri-encoding: UTF-8

spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

file:
  dir:
    temp: ./temp
    save: ./save
    images: ./images
    compress: ./compress